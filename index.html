<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی اتصال میوه‌ها - نسخه حرفه‌ای</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }

        /* صفحه شروع */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border: 3px solid var(--glass-border);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .logo i {
            font-size: 60px;
            color: gold;
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .game-subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            text-align: center;
            opacity: 0.9;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, var(--accent), var(--warning));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 78, 80, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 78, 80, 0.6);
        }

        .features {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature {
            background: var(--glass);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            width: 150px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: gold;
        }

        /* رابط بازی */
        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        #gameHeader {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            pointer-events: none;
        }

        .info-panel {
            background: var(--glass);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 30px;
            pointer-events: all;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            pointer-events: none;
        }

        .control-btn {
            padding: 12px 25px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: all;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* انیمیشن‌ها */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 200px;
            }
            
            .info-panel {
                flex-direction: column;
                gap: 10px;
                padding: 10px 20px;
            }
            
            #controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="renderCanvas"></canvas>
        
        <!-- صفحه شروع -->
        <div id="startScreen">
            <div class="logo">
                <i class="fas fa-apple-alt"></i>
            </div>
            <h1 class="game-title">اتصال میوه‌ها</h1>
            <p class="game-subtitle">میوه‌های مشابه را به هم وصل کنید و با هوش مصنوعی رقابت کنید!</p>
            <button class="start-btn" id="startBtn">
                <i class="fas fa-play"></i>
                شروع بازی
            </button>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <h3>هوش مصنوعی</h3>
                    <p>رقابت پیشرفته</p>
                </div>
                <div class="feature">
                    <i class="fas fa-trophy"></i>
                    <h3>سیستم امتیاز</h3>
                    <p>پاداش مرحله‌ای</p>
                </div>
                <div class="feature">
                    <i class="fas fa-paint-brush"></i>
                    <h3>گرافیک 3D</h3>
                    <p>طراحی مدرن</p>
                </div>
            </div>
        </div>

        <!-- رابط کاربری بازی -->
        <div id="gameUI" style="display: none;">
            <div id="gameHeader">
                <div class="info-panel">
                    <div class="info-item">
                        <i class="fas fa-star"></i>
                        <span>امتیاز: <span id="scoreValue">0</span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-layer-group"></i>
                        <span>مرحله: <span id="levelValue">1</span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-bolt"></i>
                        <span>اتصال: <span id="connectionValue">0/10</span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>زمان: <span id="timerValue">60</span></span>
                    </div>
                </div>
            </div>

            <div id="controls">
                <button class="control-btn" id="hintBtn">
                    <i class="fas fa-lightbulb"></i>
                    راهنما
                </button>
                <button class="control-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                    توقف
                </button>
                <button class="control-btn" id="soundBtn">
                    <i class="fas fa-volume-up"></i>
                    صدا
                </button>
                <button class="control-btn" id="restartBtn">
                    <i class="fas fa-redo"></i>
                    شروع مجدد
                </button>
            </div>
        </div>
    </div>

    <!-- اسکریپت‌های بازی -->
    <script src="core-engine.js"></script>
    <script src="scene-manager.js"></script>
    <script src="fruit-manager.js"></script>
    <script src="ui-manager.js"></script>
    <script src="ai-engine.js"></script>
    <script src="animation-manager.js"></script>
    <script src="audio-manager.js"></script>
    <script src="particle-manager.js"></script>
    <script src="physics-manager.js"></script>
    <script src="game-manager.js"></script>

    <script>
        // شروع بازی پس از بارگذاری کامل
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('بارگذاری بازی...');
            
            try {
                // ایجاد نمونه‌های اصلی
                window.coreEngine = new CoreEngine();
                await window.coreEngine.init();
                
                window.gameManager = new GameManager(window.coreEngine);
                await window.gameManager.initialize();
                
                console.log('بازی آماده است!');
                
                // مدیریت دکمه شروع
                document.getElementById('startBtn').addEventListener('click', () => {
                    document.getElementById('startScreen').style.display = 'none';
                    document.getElementById('gameUI').style.display = 'block';
                    window.gameManager.startGame();
                });
                
            } catch (error) {
                console.error('خطا در بارگذاری بازی:', error);
                alert('خطا در بارگذاری بازی. لطفا کنسول مرورگر را بررسی کنید.');
            }
        });
    </script>
</body>
  </html>
