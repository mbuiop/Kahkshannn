<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=no">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Tahoma, sans-serif;
        }

        body {
            background: #f0f0f0;
            color: #333;
            min-height: 100vh;
            zoom: 0.7;
            -moz-transform: scale(0.7);
            -moz-transform-origin: 0 0;
        }

        /* جستجو */
        .search-container {
            background: #fff;
            padding: 15px 25px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #fafafa;
        }

        .search-box button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
        }

        /* گرید کارت‌ها */
        .jobs-container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(550px, 1fr));
            gap: 25px;
            padding: 15px;
        }

        /* کارت شغلی */
        .job-card {
            background: white;
            border-radius: 10px;
            padding: 25px 30px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            min-height: 180px;
            display: flex;
            flex-direction: column;
        }

        .job-card h3 {
            color: #2E7D32;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .job-card p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .job-card .salary {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #C8E6C9;
        }

        /* وضعیت */
        .status {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        /* پیام خطا */
        .error {
            background: #FFEBEE;
            border: 1px solid #F44336;
            color: #C62828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
            grid-column: 1 / -1;
            display: none;
        }

        /* سازگاری با مرورگرهای مختلف */
        @media (max-width: 1200px) {
            .jobs-grid {
                grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            }
        }

        @media (max-width: 768px) {
            body {
                zoom: 0.9;
                -moz-transform: scale(0.9);
            }
            
            .jobs-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                zoom: 1;
                -moz-transform: scale(1);
            }
            
            .jobs-container {
                padding: 10px;
            }
            
            .job-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- جستجو -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="جستجو..." />
            <button onclick="searchJobs()">جستجو</button>
        </div>
    </div>

    <!-- کارت‌های شغلی -->
    <div class="jobs-container">
        <div id="jobsGrid" class="jobs-grid">
            <div class="status" id="loadingStatus">در حال بارگذاری...</div>
        </div>
    </div>

    <script>
        let allJobs = [];

        // بارگذاری مشاغل
        async function loadJobs() {
            try {
                const response = await fetch('m.txt');
                
                if (!response.ok) {
                    throw new Error('فایل یافت نشد');
                }
                
                const text = await response.text();
                const lines = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line !== '');
                
                allJobs = [];
                for (let i = 0; i < lines.length; i += 3) {
                    if (i + 2 < lines.length) {
                        allJobs.push({
                            title: lines[i],
                            desc: lines[i + 1],
                            salary: lines[i + 2]
                        });
                    }
                }
                
                displayJobs(allJobs);
                
            } catch (error) {
                showError('خطا در بارگذاری فایل');
                displayJobs([]);
            }
        }

        // نمایش مشاغل
        function displayJobs(jobs) {
            const container = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="status">هیچ شغلی یافت نشد</div>';
                return;
            }
            
            let html = '';
            jobs.forEach((job, index) => {
                html += `
                    <div class="job-card">
                        <h3>${job.title || ''}</h3>
                        <p>${job.desc || ''}</p>
                        <div class="salary">${job.salary || ''}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // جستجو
        function searchJobs() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                displayJobs(allJobs);
                return;
            }
            
            const filteredJobs = allJobs.filter(job => 
                (job.title && job.title.toLowerCase().includes(searchTerm)) ||
                (job.desc && job.desc.toLowerCase().includes(searchTerm)) ||
                (job.salary && job.salary.toLowerCase().includes(searchTerm))
            );
            
            displayJobs(filteredJobs);
        }

        // نمایش خطا
        function showError(message) {
            const container = document.getElementById('jobsGrid');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchJobs();
                }
            });
        });
    </script>
</body>
</html>
