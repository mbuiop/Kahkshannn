    <script>
        // ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿ®ÿßÿ≤€å
        const GAME_CONFIG = {
            WORLD_SIZE: 5000,
            COINS_PER_LEVEL: 40,
            COIN_HITS_REQUIRED: 10,
            ENEMY_SPAWN_RATE: 800,
            PLAYER_SPEED: 6,
            CAMERA_FOLLOW_SPEED: 0.08,
            PLAYER_SIZE: 160, // ÿØŸà ÿ®ÿ±ÿßÿ®ÿ± ÿ®ÿ≤ÿ±⁄Øÿ™ÿ± (80 * 2 = 160)
            BULLET_COUNT: 5,
            INITIAL_ENEMIES: 20,
            ZOOM_FACTOR: 0.7,
            COIN_SIZE: 60,
            ENEMY_SIZE: 50,
            HEALTH_SPAWN_RATE: 60000,
            HEALTH_DURATION: 60000,
            AUTO_SHOOT_COINS: true // ÿ¥ŸÑ€å⁄© ÿÆŸàÿØ⁄©ÿßÿ± ÿ®Ÿá ÿ≥⁄©Ÿá‚ÄåŸáÿß
        };

        // Ÿàÿ∂ÿπ€åÿ™ ÿ®ÿßÿ≤€å
        const gameState = {
            score: 0,
            highScore: parseInt(localStorage.getItem('galacticHighScore')) || 0,
            totalCoins: parseInt(localStorage.getItem('galacticTotalCoins')) || 0,
            totalKills: parseInt(localStorage.getItem('galacticTotalKills')) || 0,
            coins: 0,
            health: 100,

            enemiesDestroyed: 0,

            lastHealthSpawn: 0,
            healthItems: []
        };

        // ÿßŸÑŸÖÿßŸÜ‚ÄåŸáÿß€å DOM
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameCanvas = document.getElementById('gameCanvas');
        const scoreValue = document.getElementById('scoreValue');
        const levelValue = document.getElementById('levelValue');
        const highScoreElement = document.getElementById('highScore');
        const totalCoinsElement = document.getElementById('totalCoins');
        const totalKillsElement = document.getElementById('totalKills');
        const joystickHandle = document.getElementById('joystickHandle');
        const miniMap = document.getElementById('miniMap');
        const loadingScreen = document.getElementById('loadingScreen');

        // ÿ™ŸÜÿ∏€åŸÖ Canvas
        const ctx = gameCanvas.getContext('2d');
        const mapCtx = miniMap.getContext('2d');
        gameCanvas.width = window.innerWidth;
        gameCanvas.height = window.innerHeight;
        miniMap.width = miniMap.clientWidth;
        miniMap.height = miniMap.clientHeight;

        // ÿµÿØÿßŸáÿß
        const moveSound = new Audio('data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAOHQQAB9AAACHDAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//tQxAAAAAAAAAAAAAAAAAAAAAAA');
        const coinSound = new Audio('data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAOHQQAB9AAACHDAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//tQxAAAAAAAAAAAAAAAAAAAAAAA');
        
        // ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿµÿØÿß
        moveSound.volume = 0.3;
        coinSound.volume = 0.5;
        let moveSoundPlaying = false;

        // ÿßÿ¥€åÿßÿ° ÿ®ÿßÿ≤€å
        let player = {
            x: GAME_CONFIG.WORLD_SIZE / 2,
            y: GAME_CONFIG.WORLD_SIZE / 2,
            width: GAME_CONFIG.PLAYER_SIZE,
            height: GAME_CONFIG.PLAYER_SIZE * 0.8,
            speed: GAME_CONFIG.PLAYER_SPEED,
            color: '#00aaff',
            rotation: 0
        };

        let enemies = [];
        let bullets = [];
        let coins = [];
        let particles = [];
        let stars = [];

        // ⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß
        let controls = {
            moveX: 0,
            moveY: 0,
            joystickActive: false,
            joystickStartX: 0,
            joystickStartY: 0
        };

        // ÿß€åÿ¨ÿßÿØ ÿ≥ÿ™ÿßÿ±Ÿá‚ÄåŸáÿß
        function createStars() {
            stars = [];
            for (let i = 0; i < 1500; i++) {
                stars.push({
                    x: Math.random() * GAME_CONFIG.WORLD_SIZE,
                    y: Math.random() * GAME_CONFIG.WORLD_SIZE,
                    size: Math.random() * 2 + 1,
                    brightness: Math.random() * 0.8 + 0.2
                });
            }
        }

        // ÿß€åÿ¨ÿßÿØ ÿ≥⁄©Ÿá‚ÄåŸáÿß
        function createCoins() {
            coins = [];
            const coinsCount = GAME_CONFIG.COINS_PER_LEVEL;
            
            for (let i = 0; i < coinsCount; i++) {
                coins.push({
                    x: Math.random() * (GAME_CONFIG.WORLD_SIZE - 200) + 100,
                    y: Math.random() * (GAME_CONFIG.WORLD_SIZE - 200) + 100,
                    size: GAME_CONFIG.COIN_SIZE,
                    value: 100,
                    hits: 0,
                    hitsRequired: GAME_CONFIG.COIN_HITS_REQUIRED,
                    type: Math.floor(Math.random() * 2), // ŸÅŸÇÿ∑ ÿØŸà ŸÜŸàÿπ ÿ≥⁄©Ÿá: üõü Ÿà ‚ùÑÔ∏è
                    rotation: 0,
                    collected: false
                });
            }
        }

        // ÿß€åÿ¨ÿßÿØ ÿØÿ¥ŸÖŸÜ
        function createEnemy() {
            const margin = 200;
            let x, y;
            
            if (Math.random() < 0.7) {
                const side = Math.floor(Math.random() * 4);
                switch(side) {
                    case 0: // ÿ®ÿßŸÑÿß
                        x = Math.random() * GAME_CONFIG.WORLD_SIZE;
                        y = -margin;
                        break;
                    case 1: // ÿ±ÿßÿ≥ÿ™
                        x = GAME_CONFIG.WORLD_SIZE + margin;
                        y = Math.random() * GAME_CONFIG.WORLD_SIZE;
                        break;
                    case 2: // Ÿæÿß€å€åŸÜ
                        x = Math.random() * GAME_CONFIG.WORLD_SIZE;
                        y = GAME_CONFIG.WORLD_SIZE + margin;
                        break;
                    case 3: // ⁄ÜŸæ
                        x = -margin;
                        y = Math.random() * GAME_CONFIG.WORLD_SIZE;
                        break;
                }
            } else {
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 400;
                x = player.x + Math.cos(angle) * distance;
                y = player.y + Math.sin(angle) * distance;
            }
            
            const enemyTypes = [
                { health: 2, speed: 1.5, color: '#ff3333', size: GAME_CONFIG.ENEMY_SIZE },
                { health: 3, speed: 1.2, color: '#ff6600', size: GAME_CONFIG.ENEMY_SIZE * 1.1 },
                { health: 4, speed: 1, color: '#cc0000', size: GAME_CONFIG.ENEMY_SIZE * 1.2 }
            ];
            
            const type = enemyTypes[Math.min(gameState.level - 1, 2)];
            
            enemies.push({
                x: x,
                y: y,
                width: type.size,
                height: type.size,
                speed: type.speed,
                health: type.health,
                maxHealth: type.health,
                color: type.color,
                lastShot: Date.now(),
                shootDelay: 2000 - (gameState.level * 150),
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.05
            });
        }

        // ÿß€åÿ¨ÿßÿØ ÿ≥ŸÑÿßŸÖÿ™
        function createHealthItem() {
            gameState.healthItems.push({
                x: Math.random() * (GAME_CONFIG.WORLD_SIZE - 200) + 100,
                y: Math.random() * (GAME_CONFIG.WORLD_SIZE - 200) + 100,
                size: 40,
                spawnTime: Date.now(),
                collected: false
            });
        }

        // ÿß€åÿ¨ÿßÿØ ⁄ØŸÑŸàŸÑŸá
        function createBullet(x, y, targetX, targetY, isPlayer = true) {
            const dx = targetX - x;
            const dy = targetY - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            bullets.push({
                x: x,
                y: y,
                vx: (dx / distance) * (isPlayer ? 10 : 5),
                vy: (dy / distance) * (isPlayer ? 10 : 5),
                width: isPlayer ? 8 : 6,
                height: isPlayer ? 8 : 6,
                color: isPlayer ? '#00ffff' : '#ff3300',
                isPlayer: isPlayer,
                damage: isPlayer ? 1 : 0.5
            });
        }

        // ÿß€åÿ¨ÿßÿØ ÿ∞ÿ±ÿßÿ™
        function createParticles(x, y, count, color, sizeMultiplier = 1) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1,
                    maxLife: 1,
                    size: Math.random() * 3 + 2 * sizeMultiplier,
                    color: color
                });
            }
        }

        // ÿß€åÿ¨ÿßÿØ ÿßŸÅ⁄©ÿ™ ÿ™ÿÆÿ±€åÿ® ÿ≥⁄©Ÿá
        function createCoinExplosion(x, y) {
            // ÿßŸÅ⁄©ÿ™ ÿ®ÿ≤ÿ±⁄Ø ÿ®ÿ±ÿß€å ÿ™ÿÆÿ±€åÿ® ÿ≥⁄©Ÿá
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    maxLife: 1.5,
                    size: Math.random() * 5 + 3,
                    color: '#ffd700'
                });
            }
            
            // ÿßŸÅ⁄©ÿ™ ŸÜŸàÿ±ÿßŸÜ€å
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1,
                    maxLife: 2,
                    size: Math.random() * 8 + 5,
                    color: '#ffff00'
                });
            }
        }

        // ÿ¥ŸÑ€å⁄© ÿÆŸàÿØ⁄©ÿßÿ± ÿ®Ÿá ÿØÿ¥ŸÖŸÜÿßŸÜ Ÿà ÿ≥⁄©Ÿá‚ÄåŸáÿß
        function autoShoot() {
            if (!gameState.gameRunning) return;
            
            let closestTarget = null;
            let closestDistance = 400;
            let isCoin = false;
            
            // ÿßŸàŸÑ ÿ≥⁄©Ÿá‚ÄåŸáÿß ÿ±ÿß ÿ®ÿ±ÿ±ÿ≥€å ⁄©ŸÜ
            coins.forEach(coin => {
                if (coin.collected) return;
                
                const dx = coin.x - player.x;
                const dy = coin.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestTarget = coin;
                    isCoin = true;
                }
            });
            
            // ÿß⁄Øÿ± ÿ≥⁄©Ÿá ŸÜÿ≤ÿØ€å⁄© ŸÜÿ®ŸàÿØÿå ÿØÿ¥ŸÖŸÜÿßŸÜ ÿ±ÿß ÿ®ÿ±ÿ±ÿ≥€å ⁄©ŸÜ
            if (!closestTarget) {
                enemies.forEach(enemy => {
                    const dx = enemy.x - player.x;
                    const dy = enemy.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestTarget = enemy;
                        isCoin = false;
                    }
                });
            }
            
            if (closestTarget) {
                for (let i = 0; i < GAME_CONFIG.BULLET_COUNT; i++) {
                    setTimeout(() => {
                        if (gameState.gameRunning) {
                            const targetX = closestTarget.x + (Math.random() - 0.5) * 50;
                            const targetY = closestTarget.y + (Math.random() - 0.5) * 50;
                            createBullet(player.x, player.y, targetX, targetY, true);
                            createParticles(player.x, player.y, 2, '#00aaff');
                        }
                    }, i * 50);
                }
            }
        }

        // ÿ¥ŸÑ€å⁄© ÿØÿ¥ŸÖŸÜÿßŸÜ
        function enemyShoot() {
            const now = Date.now();
            
            enemies.forEach(enemy => {
                if (now - enemy.lastShot > enemy.shootDelay) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 500) {
                        createBullet(enemy.x, enemy.y, player.x, player.y, false);
                        enemy.lastShot = now;
                        createParticles(enemy.x, enemy.y, 3, '#ff3300');
                    }
                }
            });
        }

        // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å HUD
        function updateHUD() {
            scoreValue.textContent = gameState.score.toLocaleString();
            levelValue.textContent = gameState.level;
        }

        // ÿ™ÿ¥ÿÆ€åÿµ ÿ®ÿ±ÿÆŸàÿ±ÿØ
        function checkCollisions() {
            // ÿ®ÿ±ÿÆŸàÿ±ÿØ ⁄ØŸÑŸàŸÑŸá ÿ®ÿßÿ≤€å⁄©ŸÜ ÿ®ÿß ÿØÿ¥ŸÖŸÜ
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                if (!bullet.isPlayer) continue;
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (Math.abs(bullet.x - enemy.x) < (bullet.width + enemy.width) / 2 &&
                        Math.abs(bullet.y - enemy.y) < (bullet.height + enemy.height) / 2) {
                        
                        enemy.health -= bullet.damage;
                        createParticles(enemy.x, enemy.y, 8, '#ff6600');
                        bullets.splice(i, 1);
                        
                        if (enemy.health <= 0) {
                            createParticles(enemy.x, enemy.y, 15, '#ff3300');
                            enemies.splice(j, 1);
                            gameState.score += 100 * gameState.level;
                            gameState.enemiesDestroyed++;
                            gameState.totalKills++;
                        }
                        
                        break;
                    }
                }
            }
            
            // ÿ®ÿ±ÿÆŸàÿ±ÿØ ⁄ØŸÑŸàŸÑŸá ÿ®ÿßÿ≤€å⁄©ŸÜ ÿ®ÿß ÿ≥⁄©Ÿá
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                if (!bullet.isPlayer) continue;
                
                for (let j = coins.length - 1; j >= 0; j--) {
                    const coin = coins[j];
                    
                    if (coin.collected) continue;
                    
                    if (Math.abs(bullet.x - coin.x) < (bullet.width + coin.size) / 2 &&
                        Math.abs(bullet.y - coin.y) < (bullet.height + coin.size) / 2) {
                        
                        coin.hits += 1;
                        createParticles(coin.x, coin.y, 5, '#ffd700');
                        bullets.splice(i, 1);
                        
                        if (coin.hits >= coin.hitsRequired) {
                            coin.collected = true;
                            gameState.coins++;
                            gameState.totalCoins++;
                            gameState.score += coin.value;
                            
                            // ÿßŸÅ⁄©ÿ™ ÿ™ÿÆÿ±€åÿ® ÿ≥⁄©Ÿá
                            createCoinExplosion(coin.x, coin.y);
                            coinSound.play();
                            coins.splice(j, 1);
                            
                            if (gameState.coins >= GAME_CONFIG.COINS_PER_LEVEL) {
                                showLevelComplete();
                            }
                        }
                        
                        updateHUD();
                        break;
                    }
                }
            }
            
            // ÿ®ÿ±ÿÆŸàÿ±ÿØ ⁄ØŸÑŸàŸÑŸá ÿØÿ¥ŸÖŸÜ ÿ®ÿß ÿ®ÿßÿ≤€å⁄©ŸÜ
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                if (bullet.isPlayer) continue;
                
                if (Math.abs(bullet.x - player.x) < (bullet.width + player.width) / 2 &&
                    Math.abs(bullet.y - player.y) < (bullet.height + player.height) / 2) {
                    
                    gameState.health -= 8;
                    createParticles(player.x, player.y, 12, '#ff0000');
                    bullets.splice(i, 1);
                    
                    if (gameState.health <= 0) {
                        gameOver();
                    }
                    
                    updateHUD();
                }
            }
            
            // ÿ®ÿ±ÿÆŸàÿ±ÿØ ÿ®ÿßÿ≤€å⁄©ŸÜ ÿ®ÿß ÿ≥ŸÑÿßŸÖÿ™
            for (let i = gameState.healthItems.length - 1; i >= 0; i--) {
                const healthItem = gameState.healthItems[i];
                
                if (healthItem.collected) continue;
                
                if (Math.abs(player.x - healthItem.x) < (player.width + healthItem.size) / 2 &&
                    Math.abs(player.y - healthItem.y) < (player.height + healthItem.size) / 2) {
                    
                    healthItem.collected = true;
                    gameState.health = Math.min(100, gameState.health + 25);
                    createParticles(healthItem.x, healthItem.y, 15, '#ffff00', 1.2);
                    gameState.healthItems.splice(i, 1);
                    
                    updateHUD();
                }
            }
            
            // ÿ®ÿ±ÿÆŸàÿ±ÿØ ÿØÿ¥ŸÖŸÜ ÿ®ÿß ÿ®ÿßÿ≤€å⁄©ŸÜ
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (Math.abs(player.x - enemy.x) < (player.width + enemy.width) / 2 &&
                    Math.abs(player.y - enemy.y) < (player.height + enemy.height) / 2) {
                    
                    gameState.health -= 12;
                    createParticles(player.x, player.y, 15, '#ff0000');
                    enemies.splice(i, 1);
                    
                    if (gameState.health <= 0) {
                        gameOver();
                    }
                    
                    updateHUD();
                }
            }
        }

        // ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ŸÖŸàŸÇÿπ€åÿ™ ÿØŸàÿ±ÿ®€åŸÜ
        function updateCamera() {
            // ÿØŸàÿ±ÿ®€åŸÜ ⁄©ŸÑ Ÿæÿ≥ ÿ≤ŸÖ€åŸÜŸá ÿ±ÿß ŸÖ€å‚Äå⁄Ø€åÿ±ÿØ
            const targetX = player.x - gameCanvas.width / 2;
            const targetY = player.y - gameCanvas.height / 2;
            
            gameState.camera.x += (targetX - gameState.camera.x) * GAME_CONFIG.CAMERA_FOLLOW_SPEED;
            gameState.camera.y += (targetY - gameState.camera.y) * GAME_CONFIG.CAMERA_FOLLOW_SPEED;
            
            // ŸÖÿ≠ÿØŸàÿØ ⁄©ÿ±ÿØŸÜ ÿØŸàÿ±ÿ®€åŸÜ ÿ®Ÿá ŸÖÿ±ÿ≤Ÿáÿß€å ÿ¨ŸáÿßŸÜ
            gameState.camera.x = Math.max(0, Math.min(GAME_CONFIG.WORLD_SIZE - gameCanvas.width, gameState.camera.x));
            gameState.camera.y = Math.max(0, Math.min(GAME_CONFIG.WORLD_SIZE - gameCanvas.height, gameState.camera.y));
        }

        // ÿ™ÿ®ÿØ€åŸÑ ŸÖÿÆÿ™ÿµÿßÿ™ ÿ¨ŸáÿßŸÜ€å ÿ®Ÿá ŸÖÿÆÿ™ÿµÿßÿ™ ÿµŸÅÿ≠Ÿá
        function worldToScreen(x, y) {
            return {
                x: x - gameState.camera.x,
                y: y - gameState.camera.y
            };
        }

        // ÿ±ÿ≥ŸÖ ŸÖ€åŸÜ€å ŸÖŸæ
        function renderMiniMap() {
            mapCtx.fillStyle = '#000011';
            mapCtx.fillRect(0, 0, miniMap.width, miniMap.height);
            
            const scale = miniMap.width / GAME_CONFIG.WORLD_SIZE;
            
            // ÿ±ÿ≥ŸÖ ÿ≥⁄©Ÿá‚ÄåŸáÿß (ÿ≥ÿ®ÿ≤)
            coins.forEach(coin => {
                if (coin.collected) return;
                const x = coin.x * scale;
                const y = coin.y * scale;
                mapCtx.fillStyle = '#00ff00';
                mapCtx.fillRect(x - 2, y - 2, 4, 4);
            });
            
            // ÿ±ÿ≥ŸÖ ÿØÿ¥ŸÖŸÜÿßŸÜ (ŸÇÿ±ŸÖÿ≤)
            enemies.forEach(enemy => {
                const x = enemy.x * scale;
                const y = enemy.y * scale;
                mapCtx.fillStyle = '#ff0000';
                mapCtx.fillRect(x - 2, y - 2, 4, 4);
            });
            
            // ÿ±ÿ≥ŸÖ ÿ≥ŸÑÿßŸÖÿ™ (ÿ≤ÿ±ÿØ)
            gameState.healthItems.forEach(healthItem => {
                const x = healthItem.x * scale;
                const y = healthItem.y * scale;
                mapCtx.fillStyle = '#ffff00';
                mapCtx.beginPath();
                mapCtx.arc(x, y, 3, 0, Math.PI * 2);
                mapCtx.fill();
            });
            
            // ÿ±ÿ≥ŸÖ ÿ®ÿßÿ≤€å⁄©ŸÜ (ÿ¢ÿ®€å)
            const playerX = player.x * scale;
            const playerY = player.y * scale;
            mapCtx.fillStyle = '#00aaff';
            mapCtx.beginPath();
            mapCtx.arc(playerX, playerY, 4, 0, Math.PI * 2);
            mapCtx.fill();
        }

        // ÿ±ŸÜÿØÿ± ÿ®ÿßÿ≤€å
        function render() {
            // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ Canvas
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // ÿ±ÿ≥ŸÖ ÿ≥ÿ™ÿßÿ±Ÿá‚ÄåŸáÿß
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                const screenPos = worldToScreen(star.x, star.y);
                if (screenPos.x >= -10 && screenPos.x <= gameCanvas.width + 10 &&
                    screenPos.y >= -10 && screenPos.y <= gameCanvas.height + 10) {
                    ctx.globalAlpha = star.brightness;
                    ctx.fillRect(screenPos.x, screenPos.y, star.size, star.size);
                }
            });
            ctx.globalAlpha = 1;
            
            // ÿ±ÿ≥ŸÖ ÿ≥⁄©Ÿá‚ÄåŸáÿß
            coins.forEach(coin => {
                if (coin.collected) return;
                
                const screenPos = worldToScreen(coin.x, coin.y);
                if (screenPos.x < -100 || screenPos.x > gameCanvas.width + 100 ||
                    screenPos.y < -100 || screenPos.y > gameCanvas.height + 100) {
                    return;
                }
                
                ctx.save();
                ctx.translate(screenPos.x, screenPos.y);
                ctx.rotate(coin.rotation);
                
                let emoji, color;
                switch(coin.type) {
                    case 0: emoji = 'üõü'; color = '#4ecdc4'; break; // ÿ≠ŸÑŸÇŸá ŸÜÿ¨ÿßÿ™ - ÿ¢ÿ®€å
                    case 1: emoji = '‚ùÑÔ∏è'; color = '#aaccff'; break; // ÿ®ÿ±ŸÅ - ÿ¢ÿ®€å ÿ±Ÿàÿ¥ŸÜ
                }
                
                // ÿØÿß€åÿ±Ÿá Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá
                ctx.fillStyle = color + '40';
                ctx.beginPath();
                ctx.arc(0, 0, coin.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // ÿ≠ÿßÿ¥€åŸá ÿØÿ±ÿÆÿ¥ÿßŸÜ
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // ÿß€åŸÖŸàÿ¨€å ÿ®ÿ≤ÿ±⁄Ø
                ctx.font = `bold ${coin.size * 0.7}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 0, 0);
                
                // ŸÜŸÖÿß€åÿ¥ ÿ™ÿπÿØÿßÿØ ÿ∂ÿ±ÿ®Ÿá‚ÄåŸáÿß€å ÿ®ÿßŸÇ€åŸÖÿßŸÜÿØŸá
                ctx.font = 'bold 16px Arial';
                ctx.fillStyle = '#ffffff';
                ctx.fillText((coin.hitsRequired - coin.hits).toString(), 0, coin.size / 2 + 15);
                
                ctx.restore();
                
                coin.rotation += 0.02;
            });
            
            // ÿ±ÿ≥ŸÖ ÿ≥ŸÑÿßŸÖÿ™
            gameState.healthItems.forEach(healthItem => {
                const screenPos = worldToScreen(healthItem.x, healthItem.y);
                
                ctx.save();
                ctx.translate(screenPos.x, screenPos.y);
                
                // ÿß€åŸÖŸàÿ¨€å ÿ≥ŸÑÿßŸÖÿ™
                ctx.font = `bold ${healthItem.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ö°Ô∏è', 0, 0);
                
                ctx.restore();
            });
            
            // ÿ±ÿ≥ŸÖ ÿØÿ¥ŸÖŸÜÿßŸÜ
            enemies.forEach(enemy => {
                const screenPos = worldToScreen(enemy.x, enemy.y);
                if (screenPos.x < -100 || screenPos.x > gameCanvas.width + 100 ||
                    screenPos.y < -100 || screenPos.y > gameCanvas.height + 100) {
                    return;
                }
                
                ctx.save();
                ctx.translate(screenPos.x, screenPos.y);
                ctx.rotate(enemy.rotation);
                
                // ÿß€åŸÖŸàÿ¨€å ÿ¢ÿ™ÿ¥ŸÅÿ¥ÿßŸÜ
                ctx.font = `bold ${enemy.width}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üåã', 0, 0);
                
                // ŸÜŸàÿßÿ± ÿ≥ŸÑÿßŸÖÿ™
                const healthWidth = 40;
                const healthPercent = enemy.health / enemy.maxHealth;
                
                ctx.fillStyle = '#333333';
                ctx.fillRect(-healthWidth / 2, -enemy.height / 2 - 12, healthWidth, 5);
                
                ctx.fillStyle = healthPercent > 0.5 ? '#00ff88' : healthPercent > 0.2 ? '#ffaa00' : '#ff3300';
                ctx.fillRect(-healthWidth / 2, -enemy.height / 2 - 12, healthWidth * healthPercent, 5);
                
                ctx.restore();
                
                enemy.rotation += enemy.rotationSpeed;
            });
            
            // ÿ±ÿ≥ŸÖ ⁄ØŸÑŸàŸÑŸá‚ÄåŸáÿß
            bullets.forEach(bullet => {
                const screenPos = worldToScreen(bullet.x, bullet.y);
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(screenPos.x, screenPos.y, bullet.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // ÿØŸÜÿ®ÿßŸÑŸá
                ctx.strokeStyle = bullet.color + '80';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(screenPos.x - bullet.vx * 0.3, screenPos.y - bullet.vy * 0.3);
                ctx.lineTo(screenPos.x, screenPos.y);
                ctx.stroke();
            });
            
            // ÿ±ÿ≥ŸÖ ÿ∞ÿ±ÿßÿ™
            particles.forEach(particle => {
                const screenPos = worldToScreen(particle.x, particle.y);
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(screenPos.x, screenPos.y, particle.size * alpha, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ÿ±ÿ≥ŸÖ ÿ®ÿßÿ≤€å⁄©ŸÜ (ÿØŸà ÿ®ÿ±ÿßÿ®ÿ± ÿ®ÿ≤ÿ±⁄Øÿ™ÿ±)
            const playerScreenPos = worldToScreen(player.x, player.y);
            ctx.save();
            ctx.translate(playerScreenPos.x, playerScreenPos.y);
            
            // ⁄Üÿ±ÿÆÿ¥ ÿ®ÿßÿ≤€å⁄©ŸÜ ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ≠ÿ±⁄©ÿ™
            if (controls.moveX !== 0 || controls.moveY !== 0) {
                player.rotation = Math.atan2(controls.moveY, controls.moveX);
            }
            ctx.rotate(player.rotation);
            
            // ÿ®ÿØŸÜŸá ÿßÿµŸÑ€å ÿ≥ŸÅ€åŸÜŸá (ÿØŸà ÿ®ÿ±ÿßÿ®ÿ± ÿ®ÿ≤ÿ±⁄Øÿ™ÿ±)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.width / 2, 0);
            ctx.lineTo(-player.width / 3, -player.height / 2);
            ctx.lineTo(-player.width / 2, 0);
            ctx.lineTo(-player.width / 3, player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // ⁄©ÿßÿ®€åŸÜ ÿÆŸÑÿ®ÿßŸÜ
            ctx.fillStyle = '#aaffff';
            ctx.beginPath();
            ctx.arc(player.width / 4, 0, player.width / 6, 0, Math.PI * 2);
            ctx.fill();
            
            // ŸÖŸàÿ™Ÿàÿ±Ÿáÿß
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-player.width / 3, -player.height / 4, player.width / 8, 0, Math.PI * 2);
            ctx.arc(-player.width / 3, player.height / 4, player.width / 8, 0, Math.PI * 2);
            ctx.fill();
            
            // ÿ¨ÿ≤ÿ¶€åÿßÿ™
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
            
            // ÿ±ÿ≥ŸÖ ŸÖ€åŸÜ€å ŸÖŸæ
            renderMiniMap();
        }

        // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿ®ÿßÿ≤€å
        function update() {
            if (!gameState.gameRunning) return;
            
            // ÿ≠ÿ±⁄©ÿ™ ÿ®ÿßÿ≤€å⁄©ŸÜ
            player.x += controls.moveX * player.speed;
            player.y += controls.moveY * player.speed;
            
            // ⁄©ŸÜÿ™ÿ±ŸÑ ÿµÿØÿß
            if ((controls.moveX !== 0 || controls.moveY !== 0) && !moveSoundPlaying) {
                moveSound.play();
                moveSoundPlaying = true;
            } else if (controls.moveX === 0 && controls.moveY === 0 && moveSoundPlaying) {
                moveSound.pause();
                moveSound.currentTime = 0;
                moveSoundPlaying = false;
            }
            
            // ŸÖÿ≠ÿØŸàÿØ ⁄©ÿ±ÿØŸÜ ÿ®ÿßÿ≤€å⁄©ŸÜ ÿ®Ÿá ÿ¨ŸáÿßŸÜ
            const margin = 50;
            player.x = Math.max(player.width / 2 + margin, Math.min(GAME_CONFIG.WORLD_SIZE - player.width / 2 - margin, player.x));
            player.y = Math.max(player.height / 2 + margin, Math.min(GAME_CONFIG.WORLD_SIZE - player.height / 2 - margin, player.y));
            
            // ÿ≠ÿ±⁄©ÿ™ ⁄ØŸÑŸàŸÑŸá‚ÄåŸáÿß
            bullets.forEach(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
            });
            
            // ÿ≠ÿ∞ŸÅ ⁄ØŸÑŸàŸÑŸá‚ÄåŸáÿß€å ÿÆÿßÿ±ÿ¨ ÿßÿ≤ ÿ¨ŸáÿßŸÜ
            bullets = bullets.filter(bullet => 
                bullet.x > -100 && bullet.x < GAME_CONFIG.WORLD_SIZE + 100 && 
                bullet.y > -100 && bullet.y < GAME_CONFIG.WORLD_SIZE + 100
            );
            
            // ÿ≠ÿ±⁄©ÿ™ ÿØÿ¥ŸÖŸÜÿßŸÜ ÿ®Ÿá ÿ≥ŸÖÿ™ ÿ®ÿßÿ≤€å⁄©ŸÜ
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }
            });
            
            // ÿ≠ÿ∞ŸÅ ÿØÿ¥ŸÖŸÜÿßŸÜ ÿØŸàÿ± ÿßÿ≤ ÿ®ÿßÿ≤€å⁄©ŸÜ
            enemies = enemies.filter(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < 1200;
            });
            
            // ÿ™ŸàŸÑ€åÿØ ÿ≥ŸÑÿßŸÖÿ™
            const now = Date.now();
            if (now - gameState.lastHealthSpawn > GAME_CONFIG.HEALTH_SPAWN_RATE) {
                createHealthItem();
                gameState.lastHealthSpawn = now;
            }
            
            // ÿ≠ÿ∞ŸÅ ÿ≥ŸÑÿßŸÖÿ™‚ÄåŸáÿß€å ŸÇÿØ€åŸÖ€å
            gameState.healthItems = gameState.healthItems.filter(healthItem => 
                now - healthItem.spawnTime < GAME_CONFIG.HEALTH_DURATION && !healthItem.collected
            );
            
            // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿ∞ÿ±ÿßÿ™
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿØŸàÿ±ÿ®€åŸÜ
            updateCamera();
            
            // ÿ™ÿ¥ÿÆ€åÿµ ÿ®ÿ±ÿÆŸàÿ±ÿØ
            checkCollisions();
            
            // ÿ±ŸÜÿØÿ±
            render();
            
            requestAnimationFrame(update);
        }

        // ŸÜŸÖÿß€åÿ¥ Ÿæÿß€åÿßŸÜ ŸÖÿ±ÿ≠ŸÑŸá
        function showLevelComplete() {
            gameState.gameRunning = false;
            loadingScreen.style.display = 'flex';
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                levelComplete();
            }, 3000);
        }

        // ÿ™⁄©ŸÖ€åŸÑ ŸÖÿ±ÿ≠ŸÑŸá
        function levelComplete() {
            gameState.level++;
            gameState.coins = 0;
            gameState.health = Math.min(100, gameState.health + 25);
            
            // ÿ∞ÿÆ€åÿ±Ÿá ŸÖÿ±ÿ≠ŸÑŸá
            localStorage.setItem('galacticLevel', gameState.level);
            
            // ÿß€åÿ¨ÿßÿØ ÿ≥⁄©Ÿá‚ÄåŸáÿß€å ÿ¨ÿØ€åÿØ ÿ®ÿ±ÿß€å ŸÖÿ±ÿ≠ŸÑŸá ÿ®ÿπÿØ
            createCoins();
            
            // ÿßŸÅÿ≤ÿß€åÿ¥ ÿ™ÿπÿØÿßÿØ ÿØÿ¥ŸÖŸÜÿßŸÜ
            clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(createEnemy, Math.max(600, GAME_CONFIG.ENEMY_SPAWN_RATE - (gameState.level * 100)));
            
            updateHUD();
            
            // ÿßŸÅ⁄©ÿ™ ÿ≥€åŸÜŸÖÿß€å€å
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createParticles(
                        player.x + (Math.random() - 0.5) * 200,
                        player.y + (Math.random() - 0.5) * 200,
                        8,
                        '#00ff88'
                    );
                }, i * 100);
            }
            
            gameState.gameRunning = true;
            update();
        }

        // ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å
        let enemySpawnInterval;
        let autoShootInterval;
        
        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ¢ŸÖÿßÿ±
            highScoreElement.textContent = gameState.highScore.toLocaleString();
            totalCoinsElement.textContent = gameState.totalCoins.toLocaleString();
            totalKillsElement.textContent = gameState.totalKills.toLocaleString();
            
            // ÿ™ŸÜÿ∏€åŸÖ ŸÖÿ¨ÿØÿØ Ÿàÿ∂ÿπ€åÿ™ ÿ®ÿßÿ≤€å
            gameState.score = 0;
            gameState.coins = 0;
            gameState.health = 100;
            gameState.enemiesDestroyed = 0;
            gameState.gameRunning = true;
            gameState.lastHealthSpawn = Date.now();
            gameState.healthItems = [];
            
            // Ÿæÿß⁄©ÿ≥ÿßÿ≤€å ÿ¢ÿ±ÿß€åŸá‚ÄåŸáÿß
            enemies = [];
            bullets = [];
            coins = [];
            particles = [];
            
            // ÿ™ŸÜÿ∏€åŸÖ ŸÖŸàŸÇÿπ€åÿ™ ÿ®ÿßÿ≤€å⁄©ŸÜ Ÿà ÿØŸàÿ±ÿ®€åŸÜ
            player.x = GAME_CONFIG.WORLD_SIZE / 2;
            player.y = GAME_CONFIG.WORLD_SIZE / 2;
            gameState.camera.x = player.x - gameCanvas.width / 2;
            gameState.camera.y = player.y - gameCanvas.height / 2;
            
            // ÿß€åÿ¨ÿßÿØ ŸÖÿ≠€åÿ∑
            createStars();
            createCoins();
            
            // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å HUD
            updateHUD();
            
            // ÿ¥ÿ±Ÿàÿπ ÿ≥€åÿ≥ÿ™ŸÖ‚ÄåŸáÿß€å ÿ®ÿßÿ≤€å
            autoShootInterval = setInterval(autoShoot, 500);
            enemySpawnInterval = setInterval(createEnemy, GAME_CONFIG.ENEMY_SPAWN_RATE);
            setInterval(enemyShoot, 150);
            
            // ÿß€åÿ¨ÿßÿØ ÿØÿ¥ŸÖŸÜÿßŸÜ ÿßŸàŸÑ€åŸá
            for (let i = 0; i < GAME_CONFIG.INITIAL_ENEMIES; i++) {
                setTimeout(createEnemy, i * 300);
            }
            
            // ÿ¥ÿ±Ÿàÿπ ÿ≠ŸÑŸÇŸá ÿ®ÿßÿ≤€å
            update();
        }

        // Ÿæÿß€åÿßŸÜ ÿ®ÿßÿ≤€å
        function gameOver() {
            gameState.gameRunning = false;
            clearInterval(autoShootInterval);
            clearInterval(enemySpawnInterval);
            moveSound.pause();
            moveSound.currentTime = 0;
            moveSoundPlaying = false;
            
            // ÿ∞ÿÆ€åÿ±Ÿá ÿ¢ŸÖÿßÿ±
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('galacticHighScore', gameState.score);
            }
            localStorage.setItem('galacticTotalCoins', gameState.totalCoins);
            localStorage.setItem('galacticTotalKills', gameState.totalKills);
            localStorage.setItem('galacticLevel', gameState.level);
            
            // ÿßŸÜŸÅÿ¨ÿßÿ± ŸÜŸáÿß€å€å
            createParticles(player.x, player.y, 40, '#ff0000', 1.5);
            
            setTimeout(() => {
                alert(`ŸÖÿßŸÖŸàÿ±€åÿ™ ÿ¥⁄©ÿ≥ÿ™ ÿÆŸàÿ±ÿØ!\nÿßŸÖÿ™€åÿßÿ≤: ${gameState.score.toLocaleString()}\nŸÖÿ±ÿ≠ŸÑŸá: ${gameState.level}`);
                startScreen.style.display = 'flex';
                gameScreen.style.display = 'none';
                
                // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿ¢ŸÖÿßÿ± ÿØÿ± ÿµŸÅÿ≠Ÿá ÿ¥ÿ±Ÿàÿπ
                highScoreElement.textContent = gameState.highScore.toLocaleString();
                totalCoinsElement.textContent = gameState.totalCoins.toLocaleString();
                totalKillsElement.textContent = gameState.totalKills.toLocaleString();
            }, 2000);
        }

        // ⁄©ŸÜÿ™ÿ±ŸÑ ÿ¨Ÿà€å‚Äåÿßÿ≥ÿ™€å⁄©
        const joystickContainer = document.querySelector('.joystick-container');
        const joystickBase = document.querySelector('.joystick-base');
        
        joystickContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            controls.joystickActive = true;
            
            const rect = joystickBase.getBoundingClientRect();
            controls.joystickStartX = rect.left + rect.width / 2;
            controls.joystickStartY = rect.top + rect.height / 2;
        });

        document.addEventListener('touchmove', (e) => {
            if (!controls.joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - controls.joystickStartX;
            const deltaY = touch.clientY - controls.joystickStartY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = 35;
            const limitedDistance = Math.min(distance, maxDistance);
            
            if (distance > 5) {
                const angle = Math.atan2(deltaY, deltaX);
                const moveX = limitedDistance * Math.cos(angle) / maxDistance;
                const moveY = limitedDistance * Math.sin(angle) / maxDistance;
                
                controls.moveX = moveX;
                controls.moveY = moveY;
                
                // ÿ≠ÿ±⁄©ÿ™ ÿØÿ≥ÿ™Ÿá ÿ¨Ÿà€å‚Äåÿßÿ≥ÿ™€å⁄©
                joystickHandle.style.transform = `translate(${moveX * 25}px, ${moveY * 25}px)`;
            }
        });

        document.addEventListener('touchend', (e) => {
            controls.joystickActive = false;
            controls.moveX = 0;
            controls.moveY = 0;
            joystickHandle.style.transform = 'translate(0, 0)';
        });

        // ÿ™ŸÜÿ∏€åŸÖ ÿßŸÜÿØÿßÿ≤Ÿá Canvas
        window.addEventListener('resize', () => {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
            miniMap.width = miniMap.clientWidth;
            miniMap.height = miniMap.clientHeight;
        });

        // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá ÿ¢ŸÖÿßÿ±
        window.addEventListener('load', () => {
            highScoreElement.textContent = gameState.highScore.toLocaleString();
            totalCoinsElement.textContent = gameState.totalCoins.toLocaleString();
            totalKillsElement.textContent = gameState.totalKills.toLocaleString();
        });
    </script>
