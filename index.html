<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اجرای فایل JavaScript سنگین</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        
        .status-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .status-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .status-text {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #2193b0, #6dd5ed);
        }
        
        .console {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: left;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .console-line {
            margin: 5px 0;
            color: #00ff00;
        }
        
        .warning {
            color: #ff9900;
            background: rgba(255, 153, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-right: 4px solid #ff9900;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اجرای فایل JavaScript سنگین</h1>
        <p>این صفحه برای اجرای فایل <code>m.js</code> طراحی شده است. با کلیک بر روی دکمه زیر، فایل JavaScript بارگذاری و اجرا خواهد شد.</p>
        
        <div class="warning">
            <strong>توجه:</strong> این فایل ممکن است سنگین باشد و بارگذاری آن چند ثانیه طول بکشد.
        </div>
        
        <div class="status-container">
            <div class="status-text" id="status">آماده برای بارگذاری...</div>
            <div class="status-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="status-text" id="percentage">0%</div>
        </div>
        
        <div>
            <button class="btn" id="loadBtn">بارگذاری و اجرای m.js</button>
            <button class="btn btn-secondary" id="resetBtn">بازنشانی</button>
        </div>
        
        <div class="console" id="console">
            <div class="console-line">> کنسول اجرا</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadBtn = document.getElementById('loadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const status = document.getElementById('status');
            const progress = document.getElementById('progress');
            const percentage = document.getElementById('percentage');
            const consoleElement = document.getElementById('console');
            
            let isLoaded = false;
            
            // تابع برای اضافه کردن خط به کنسول
            function addConsoleLine(text) {
                const line = document.createElement('div');
                line.className = 'console-line';
                line.textContent = '> ' + text;
                consoleElement.appendChild(line);
                consoleElement.scrollTop = consoleElement.scrollHeight;
            }
            
            // تابع شبیه سازی بارگذاری
            function simulateLoading() {
                return new Promise((resolve) => {
                    let width = 0;
                    const interval = setInterval(() => {
                        width += Math.random() * 10;
                        if (width >= 100) {
                            width = 100;
                            clearInterval(interval);
                            resolve();
                        }
                        progress.style.width = width + '%';
                        percentage.textContent = Math.floor(width) + '%';
                    }, 200);
                });
            }
            
            // بارگذاری و اجرای فایل JavaScript
            loadBtn.addEventListener('click', async function() {
                if (isLoaded) {
                    addConsoleLine('فایل قبلاً بارگذاری شده است.');
                    return;
                }
                
                loadBtn.disabled = true;
                status.textContent = 'در حال بارگذاری فایل...';
                addConsoleLine('شروع بارگذاری فایل m.js');
                
                // شبیه سازی بارگذاری
                await simulateLoading();
                
                status.textContent = 'در حال اجرای فایل...';
                addConsoleLine('فایل m.js با موفقیت بارگذاری شد.');
                
                try {
                    // تلاش برای بارگذاری فایل m.js
                    const script = document.createElement('script');
                    script.src = 'm.js';
                    script.onload = function() {
                        status.textContent = 'فایل با موفقیت اجرا شد!';
                        addConsoleLine('فایل m.js با موفقیت اجرا شد.');
                        isLoaded = true;
                    };
                    script.onerror = function() {
                        status.textContent = 'خطا در بارگذاری فایل!';
                        addConsoleLine('خطا: فایل m.js یافت نشد یا بارگذاری با مشکل مواجه شد.');
                        loadBtn.disabled = false;
                    };
                    document.head.appendChild(script);
                } catch (error) {
                    status.textContent = 'خطا در اجرای فایل!';
                    addConsoleLine('خطا: ' + error.message);
                    loadBtn.disabled = false;
                }
            });
            
            // بازنشانی وضعیت
            resetBtn.addEventListener('click', function() {
                progress.style.width = '0%';
                percentage.textContent = '0%';
                status.textContent = 'آماده برای بارگذاری...';
                consoleElement.innerHTML = '<div class="console-line">> کنسول اجرا</div>';
                isLoaded = false;
                loadBtn.disabled = false;
                addConsoleLine('وضعیت بازنشانی شد.');
            });
            
            // اضافه کردن پیام خوشامدگویی به کنسول
            addConsoleLine('سیستم آماده است. برای بارگذاری فایل m.js روی دکمه کلیک کنید.');
        });
    </script>
</body>
              </html>
