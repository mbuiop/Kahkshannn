<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی اتصال میوه‌ها - نسخه حرفه‌ای</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* نوار بالایی */
        #top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 2px solid var(--glass-border);
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-group {
            display: flex;
            gap: 10px;
        }

        /* صفحه شروع */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            transition: opacity 1s ease;
        }

        .game-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .start-btn {
            padding: 18px 50px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent), var(--warning));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 78, 80, 0.4);
            margin-top: 30px;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 78, 80, 0.6);
        }

        /* صفحه بازی */
        #game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        #game-header {
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid var(--glass-border);
        }

        #game-board {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            padding: 20px;
            position: relative;
        }

        .cell {
            background: var(--glass);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .cell.selected {
            transform: scale(1.05);
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px gold;
            border-color: gold;
        }

        /* نوار پایینی */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-top: 2px solid var(--glass-border);
        }

        .bottom-btn {
            width: 60px;
            height: 60px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            gap: 5px;
        }

        .bottom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .bottom-btn i {
            font-size: 1.2rem;
        }

        /* صفحه‌های مختلف */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 800;
            backdrop-filter: blur(10px);
        }

        .screen.active {
            display: flex;
        }

        .screen-content {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        /* انیمیشن‌ها */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .pulsing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- نوار بالایی با 10 دکمه -->
        <div id="top-nav">
            <div class="nav-group">
                <button class="nav-btn" id="btn-sound" title="صدا">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="nav-btn" id="btn-music" title="موسیقی">
                    <i class="fas fa-music"></i>
                </button>
                <button class="nav-btn" id="btn-effects" title="افکت‌ها">
                    <i class="fas fa-bolt"></i>
                </button>
            </div>
            
            <div class="nav-group">
                <button class="nav-btn" id="btn-stats" title="آمار">
                    <i class="fas fa-chart-bar"></i>
                </button>
                <button class="nav-btn" id="btn-achievements" title="دستاوردها">
                    <i class="fas fa-trophy"></i>
                </button>
                <button class="nav-btn" id="btn-shop" title="فروشگاه">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
            
            <div class="nav-group">
                <button class="nav-btn" id="btn-help" title="راهنما">
                    <i class="fas fa-question-circle"></i>
                </button>
                <button class="nav-btn" id="btn-settings" title="تنظیمات">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="nav-btn" id="btn-profile" title="پروفایل">
                    <i class="fas fa-user"></i>
                </button>
                <button class="nav-btn" id="btn-exit" title="خروج">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- صفحه شروع -->
        <div id="start-screen">
            <h1 class="game-title floating">اتصال میوه‌ها</h1>
            <p style="font-size: 1.2rem; margin-bottom: 30px; text-align: center;">
                میوه‌های مشابه را به هم وصل کنید و با هوش مصنوعی رقابت کنید!
            </p>
            <button class="start-btn pulsing" id="start-game">
                <i class="fas fa-play"></i>
                شروع بازی
            </button>
        </div>

        <!-- صفحه بازی اصلی -->
        <div id="game-screen">
            <div id="game-header">
                <div id="game-info">
                    <span>امتیاز: <span id="score">0</span></span>
                    <span>مرحله: <span id="level">1</span></span>
                    <span>زمان: <span id="timer">60</span></span>
                </div>
            </div>
            
            <div id="game-board">
                <!-- سلول‌های بازی اینجا ساخته می‌شوند -->
            </div>
        </div>

        <!-- نوار پایینی -->
        <div id="bottom-nav">
            <button class="bottom-btn" id="btn-home">
                <i class="fas fa-home"></i>
                خانه
            </button>
            <button class="bottom-btn" id="btn-levels">
                <i class="fas fa-layer-group"></i>
                مراحل
            </button>
            <button class="bottom-btn" id="btn-ai">
                <i class="fas fa-robot"></i>
                هوش مصنوعی
            </button>
            <button class="bottom-btn" id="btn-powerups">
                <i class="fas fa-magic"></i>
                قدرت‌ها
            </button>
            <button class="bottom-btn" id="btn-restart">
                <i class="fas fa-redo"></i>
                شروع مجدد
            </button>
        </div>

        <!-- صفحه‌های مختلف -->
        <div id="settings-screen" class="screen">
            <div class="screen-content">
                <h2>تنظیمات بازی</h2>
                <!-- محتوای تنظیمات -->
            </div>
        </div>

        <div id="levels-screen" class="screen">
            <div class="screen-content">
                <h2>انتخاب مرحله</h2>
                <!-- محتوای مراحل -->
            </div>
        </div>

        <!-- سایر صفحه‌ها -->
    </div>

    <!-- اسکریپت‌ها -->
    <script src="game-engine.js"></script>
    <script src="animations.js"></script>
    <script src="ui-manager.js"></script>
    <script src="ai-engine.js"></script>
    <script src="utils.js"></script>
    
    <script>
        // مقداردهی اولیه بازی
        document.addEventListener('DOMContentLoaded', function() {
            // اینجا کدهای مقداردهی اولیه قرار می‌گیرند
            console.log('بازی بارگذاری شد!');
        });
    </script>
</body>
              </html>
