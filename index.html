            for (let i = enemyShips.length - 1; i >= 0; i--) {

        // Ø§ÛŒØ¬Ø§Ø¯ Ø§Ù†ÙØ¬Ø§Ø±
        function createExplosion(position) {
            const explosion = BABYLON.MeshBuilder.CreateSphere("explosion", {diameter: 3}, scene);
            const explosionMaterial = new BABYLON.StandardMaterial("explosionMat", scene);

            explosion.position = position.clone();
            
            // Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø§Ù†ÙØ¬Ø§Ø±
            const keys = [];
            keys.push({frame: 0, value: 0});
            keys.push({frame: 5, value: 3});

            const animation = new BABYLON.Animation("explosionAnimation", "scaling", 30, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
            animation.setKeys(keys);
            
            explosion.animations = [animation];

                explosion.dispose();

        }
        
        // Ù…ØµØ±Ù Ø³ÙˆØ®Øª
        function consumeFuel() {

        // Ù¾Ø§ÛŒØ§Ù† Ø¨Ø§Ø²ÛŒ
        function gameOver() {

        // Ø¨Ø§Ø²Ù†Ø´Ø§Ù†ÛŒ Ø¨Ø§Ø²ÛŒ
        function resetGame() {

            enemyShips.forEach(enemy => enemy.dispose());

            bullets.forEach(bullet => bullet.dispose());

            enemyBullets.forEach(bullet => bullet.dispose());
            enemyBullets = [];
            
            // Ø¨Ø§Ø²Ù†Ø´Ø§Ù†ÛŒ Ù…ÙˆÙ‚Ø¹ÛŒØª Ú©Ø§Ø±Ø¨Ø±
            playerShip.position = new BABYLON.Vector3(0, 3, 0);
            
            // Ø¨Ø§Ø²Ù†Ø´Ø§Ù†ÛŒ Ø§Ù…ØªÛŒØ§Ø² Ùˆ Ø³ÙˆØ®Øª
            score = 0;
            fuel = 100;

        // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø±Ø§Ø¨Ø· Ú©Ø§Ø±Ø¨Ø±ÛŒ
        function updateUI() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('fuelValue').textContent = Math.max(0, Math.round(fuel));
            
            // ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ù†Ø´Ø§Ù†Ú¯Ø± Ø³ÙˆØ®Øª
            const fuelPanel = document.getElementById('fuelPanel');

        // Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù…
        function showMessage(text) {

        // ØªÙ†Ø¸ÛŒÙ… Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§
        function setupControls() {
            // Ø¯Ú©Ù…Ù‡ Ø´Ù„ÛŒÚ©
            document.getElementById('fireBtn').addEventListener('click', playerShoot);
            
            // Ø¯Ú©Ù…Ù‡ Ø¨Ù…Ø¨
            document.getElementById('bombBtn').addEventListener('click', function() {
                if (!gameRunning) return;

                enemyShips.forEach(enemy => {

            document.getElementById('pauseBtn').addEventListener('click', function() {

            // Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ÛŒ ØµÙØ­Ù‡â€ŒÚ©Ù„ÛŒØ¯
            window.addEventListener('keydown', function(e) {

                switch(e.key) {

        // ØªÙ†Ø¸ÛŒÙ… Ø¬ÙˆÛŒØ³ØªÛŒÚ© Ù„Ù…Ø³ÛŒ
        function setupJoystick() {
            const joystickBase = document.getElementById('joystickBase');
            const joystickHandle = document.getElementById('joystickHandle');
            const joystickContainer = document.getElementById('joystickContainer');
            
            let touchId = null;
            let baseRect = null;
            
            joystickContainer.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (touchId !== null) return;
                
                const touch = e.touches[0];
                touchId = touch.identifier;
                
                baseRect = joystickContainer.getBoundingClientRect();
                joystickActive = true;
            });
            
            joystickContainer.addEventListener('touchmove', function(e) {
                e.preventDefault();
                if (touchId === null) return;
                
                // Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù„Ù…Ø³ÛŒ Ú©Ù‡ Ø´Ø±ÙˆØ¹ Ú©Ø±Ø¯ÛŒÙ…
                let touch = null;
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === touchId) {
                        touch = e.touches[i];
                        break;
                    }
                }
                
                if (!touch) return;
                
                // Ù…Ø­Ø§Ø³Ø¨Ù‡ Ù…ÙˆÙ‚Ø¹ÛŒØª Ù†Ø³Ø¨ÛŒ
                const x = touch.clientX - baseRect.left - baseRect.width / 2;
                const y = touch.clientY - baseRect.top - baseRect.height / 2;
                
                // Ù…Ø­Ø¯ÙˆØ¯ Ú©Ø±Ø¯Ù† Ø¨Ù‡ Ø¯Ø§ÛŒØ±Ù‡
                const distance = Math.sqrt(x * x + y * y);
                const maxDistance = baseRect.width / 2 - 25;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(y, x);
                    joystickX = Math.cos(angle);
                    joystickY = Math.sin(angle);
                    
                    joystickHandle.style.transform = `translate(${Math.cos(angle) * maxDistance}px, ${Math.sin(angle) * maxDistance}px)`;
                } else {
                    joystickX = x / maxDistance;
                    joystickY = y / maxDistance;
                    
                    joystickHandle.style.transform = `translate(${x}px, ${y}px)`;
                }
            });
            
            joystickContainer.addEventListener('touchend', function(e) {
                e.preventDefault();
                touchId = null;
                joystickActive = false;
                joystickX = 0;
                joystickY = 0;
                joystickHandle.style.transform = 'translate(0, 0)';
            });
            
            joystickContainer.addEventListener('touchcancel', function(e) {
                e.preventDefault();
                touchId = null;
                joystickActive = false;
                joystickX = 0;
                joystickY = 0;
                joystickHandle.style.transform = 'translate(0, 0)';
            });
        }
