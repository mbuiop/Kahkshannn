<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بازی کلش - نمای گردان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-family: system-ui;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>در حال بارگذاری...</p>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('renderCanvas');
            const engine = new BABYLON.Engine(canvas, true);
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            let scene;
            let camera;

            function createScene() {
                scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.1, 1.0);
                
                // دوربین با فاصله ثابت
                camera = new BABYLON.ArcRotateCamera(
                    "camera", 
                    -Math.PI / 4,
                    Math.PI / 2.3,
                    130,  // فاصله ثابت
                    new BABYLON.Vector3(0, 0, 0), 
                    scene
                );
                
                // غیرفعال کردن تمام کنترل‌ها
                camera.inputs.clear();
                
                // قفل کردن فاصله دوربین (عدم امکان زوم)
                camera.lowerRadiusLimit = 130;
                camera.upperRadiusLimit = 130;
                
                // محدودیت‌های چرخش
                camera.lowerBetaLimit = Math.PI / 3;
                camera.upperBetaLimit = Math.PI / 2.1;
                
                // نورپردازی
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                light.intensity = 0.8;
                
                const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
                dirLight.intensity = 0.5;
                
                // زمین
                const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 400, height: 400}, scene);
                const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
                groundMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.4, 0.1);
                ground.material = groundMaterial;
                
                // ایجاد دیوار چین
                createGreatWall(scene);
                
                // ایجاد ساختمان‌های فایل
                createFileBuildings(scene);
                
                return scene;
            }
            
            function createGreatWall(scene) {
                const wallHeight = 20;
                const wallThickness = 15;
                const wallLength = 350;
                
                // دیوار شمالی
                const northWall = BABYLON.MeshBuilder.CreateBox("northWall", {
                    width: wallLength,
                    height: wallHeight,
                    depth: wallThickness
                }, scene);
                northWall.position = new BABYLON.Vector3(0, wallHeight/2, wallLength/2 - 30);
                
                // دیوار جنوبی
                const southWall = BABYLON.MeshBuilder.CreateBox("southWall", {
                    width: wallLength,
                    height: wallHeight,
                    depth: wallThickness
                }, scene);
                southWall.position = new BABYLON.Vector3(0, wallHeight/2, -wallLength/2 + 30);
                
                // دیوار شرقی
                const eastWall = BABYLON.MeshBuilder.CreateBox("eastWall", {
                    width: wallThickness,
                    height: wallHeight,
                    depth: wallLength
                }, scene);
                eastWall.position = new BABYLON.Vector3(wallLength/2 - 30, wallHeight/2, 0);
                
                // دیوار غربی
                const westWall = BABYLON.MeshBuilder.CreateBox("westWall", {
                    width: wallThickness,
                    height: wallHeight,
                    depth: wallLength
                }, scene);
                westWall.position = new BABYLON.Vector3(-wallLength/2 + 30, wallHeight/2, 0);
                
                // متریال دیوار
                const wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
                wallMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.35, 0.2);
                
                northWall.material = wallMaterial;
                southWall.material = wallMaterial;
                eastWall.material = wallMaterial;
                westWall.material = wallMaterial;
                
                // برج‌های چهارگوشه
                createCornerTowers(scene, wallLength);
                
                // برج‌های میانی
                createMiddleTowers(scene, wallLength);
            }
            
            function createCornerTowers(scene, wallLength) {
                const offset = wallLength/2 - 40;
                const positions = [
                    {x: -offset, z: -offset},
                    {x: offset, z: -offset},
                    {x: -offset, z: offset},
                    {x: offset, z: offset}
                ];
                
                positions.forEach((pos, index) => {
                    const tower = BABYLON.MeshBuilder.CreateCylinder(`tower${index}`, {
                        diameterTop: 10,
                        diameterBottom: 15,
                        height: 30,
                        tessellation: 12
                    }, scene);
                    tower.position = new BABYLON.Vector3(pos.x, 15, pos.z);
                    
                    const towerMaterial = new BABYLON.StandardMaterial("towerMaterial", scene);
                    towerMaterial.diffuseColor = new BABYLON.Color3(0.4, 0.3, 0.15);
                    tower.material = towerMaterial;
                });
            }
            
            function createMiddleTowers(scene, wallLength) {
                const offset = wallLength/2 - 40;
                const positions = [
                    {x: 0, z: -offset},
                    {x: offset, z: 0},
                    {x: 0, z: offset},
                    {x: -offset, z: 0}
                ];
                
                positions.forEach((pos, index) => {
                    const tower = BABYLON.MeshBuilder.CreateCylinder(`midTower${index}`, {
                        diameterTop: 8,
                        diameterBottom: 12,
                        height: 25,
                        tessellation: 8
                    }, scene);
                    tower.position = new BABYLON.Vector3(pos.x, 12.5, pos.z);
                    
                    const towerMaterial = new BABYLON.StandardMaterial("midTowerMaterial", scene);
                    towerMaterial.diffuseColor = new BABYLON.Color3(0.45, 0.35, 0.2);
                    tower.material = towerMaterial;
                });
            }
            
            function createFileBuildings(scene) {
                const buildings = [];
                const rows = 3;
                const cols = 3;
                const spacing = 50;
                const startX = -spacing;
                const startZ = -spacing;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const fileNumber = row * cols + col + 1;
                        const x = startX + col * spacing;
                        const z = startZ + row * spacing;
                        
                        // ساختمان اصلی
                        const height = 12 + Math.random() * 10;
                        const building = BABYLON.MeshBuilder.CreateBox(`building${fileNumber}`, {
                            width: 15,
                            height: height,
                            depth: 15
                        }, scene);
                        building.position = new BABYLON.Vector3(x, height/2, z);
                        
                        const material = new BABYLON.StandardMaterial(`mat${fileNumber}`, scene);
                        material.diffuseColor = new BABYLON.Color3(0.7, 0.7, 0.7);
                        building.material = material;
                        
                        // متن فایل
                        createFileLabel(x, z, fileNumber, scene, height);
                        
                        buildings.push({
                            fileNumber: fileNumber,
                            material: material
                        });
                    }
                }
                
                return buildings;
            }
            
            function createFileLabel(x, z, fileNumber, scene, buildingHeight) {
                const dynamicTexture = new BABYLON.DynamicTexture(`texture${fileNumber}`, {
                    width: 256,
                    height: 128
                }, scene);
                
                const ctx = dynamicTexture.getContext();
                ctx.font = "bold 40px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText(`m${fileNumber}.js`, 128, 70);
                dynamicTexture.update();
                
                const plane = BABYLON.MeshBuilder.CreatePlane(`plane${fileNumber}`, {
                    width: 25,
                    height: 10
                }, scene);
                plane.position = new BABYLON.Vector3(x, buildingHeight + 6, z);
                plane.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL;
                
                const textMaterial = new BABYLON.StandardMaterial(`textMat${fileNumber}`, scene);
                textMaterial.diffuseTexture = dynamicTexture;
                textMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
                textMaterial.emissiveColor = new BABYLON.Color3(0.2, 0.2, 0.2);
                plane.material = textMaterial;
            }
            
            function startCameraRotation() {
                let angle = 0;
                scene.registerBeforeRender(function() {
                    angle += 0.003; // سرعت چرخش ثابت
                    camera.alpha = -Math.PI / 4 + angle; // چرخش دایره‌ای ساده
                });
            }
            
            function loadFiles() {
                for (let i = 1; i <= 9; i++) {
                    setTimeout(() => {
                        const script = document.createElement('script');
                        script.src = `m${i}.js`;
                        
                        script.onload = function() {
                            const material = scene.getMaterialByName(`mat${i}`);
                            if (material) {
                                material.diffuseColor = new BABYLON.Color3(0.2, 0.8, 0.2);
                            }
                        };
                        
                        script.onerror = function() {
                            const material = scene.getMaterialByName(`mat${i}`);
                            if (material) {
                                material.diffuseColor = new BABYLON.Color3(0.8, 0.2, 0.2);
                            }
                        };
                        
                        document.head.appendChild(script);
                    }, i * 600);
                }
            }
            
            // شروع برنامه
            setTimeout(() => {
                scene = createScene();
                
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    startCameraRotation();
                    loadFiles();
                }, 500);
            }, 2000);
            
            engine.runRenderLoop(() => {
                if (scene) {
                    scene.render();
                }
            });
            
            window.addEventListener('resize', () => {
                engine.resize();
            });
        });
    </script>
</body>
</html>
